<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 DOM</title>
</head>

<body>

    <p id="paragrafo">Clique no botão para mudar o texto</p>
    <button onclick="alterarTexto()">Clique aqui</button>


    <script>
        function alterarTexto() {

            document.getElementById("paragrafo").textContent = "Pronto, você mudou o texto!";

        }
    </script>


</body>

</html>
